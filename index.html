<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body style="background:rgba(0,0,0,0.8) ">
<audio src="mp3/1.mp3" controls ></audio>
<div id="bg"></div>
<div id="mask"></div>
<div id="music-box">
    <!--<div class="top">-->

        <h3>
            <a href="" target="_blank" alt="QQ音乐"></a>
        </h3>
        <div class="login">
            <a href="" id="user-logo"></a>
            <span id="user-name">lee-dragon</span>
        </div>
        <div class="default">
            <div class="music-box">

                <ul class="model-list">
                    <li><a href=""><i class="model-shou"></i><span>收藏</span></a></li>
                    <li><a href=""><i class="model-add"></i><span>添加到</span></a></li>
                    <li><a href=""><i class="model-load"></i><span>下载</span></a></li>
                    <li style="margin-right: 0;"><a href=""><i class="model-del"></i><span>删除</span></a></li>
                </ul>
                <div class="song-list-container">
                    <div class="mask"></div>

                    <div class="bg">
                        <!--<img src="img/2.jpg" alt="">-->
                    </div>
                    <div class="song-list-box">
                        <ul class="song-list">

                        </ul>
                    </div>


                </div>

            </div>
            <div class="ablum-box">
                <div class="song-info">
                    <a href="" class="ablum-pic">
                        <img src="" alt="">
                    </a>
                </div>

                <div class="lyric-box">
                    <!--<div class="songname">-->
                    <!--<a href=""></a>-->
                    <!--</div>-->
                    <!--<div class="singer">-->
                    <!--<a href=""></a>-->
                    <!--</div>-->
                    <div class="lyric">
                        <ul class="lyric-container"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="only">
            <div class="only-lyric">

            </div>

        </div>

        <div class="control">
            <!--<div class="play">-->
                <div id="prev"></div>
                <div id="ing"></div>
                <div id="next"></div>
            <!--</div>-->

            <div class="time-jindu">
                <div class="song-info">
                    <a href=""></a><a href=""></a>
                </div>
                <div class="time">
                    <span id="current"></span>
                    <!--<span>/</span>-->
                    <span id="zong"></span>
                </div>
                <div class="progress">
                    <div class="done"></div>
                    <div class="yuan"></div>

                </div>

            </div>
            <a href="#" id="mode" class="xun"></a>
            <a href="#" class="fav"></a>

            <a  href="#" class="down"></a>
            <a href="#" class="simple">

            </a>
            <div class="vol">
                <div class="volume">
                    <div class="volume-icon"></div>
                    <div class="volume-jindu">
                        <div class="done"></div>
                        <div class="yuan"></div>
                    </div>
                </div>

            </div>

        </div>
</div>




</body>
</html>
